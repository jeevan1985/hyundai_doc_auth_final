{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">{{ TRANSLATIONS['login.title'] }}</h5>
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">{{ TRANSLATIONS['login.username'] }}</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">{{ TRANSLATIONS['login.password'] }}</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          {% if APP_CONFIG and APP_CONFIG.enable_2f_authentication %}
            <div class="alert alert-info py-2" role="alert">
              <i class="bi bi-shield-lock me-1"></i> {{ TRANSLATIONS['2fa.enabled.hint'] }}
            </div>
          {% endif %}
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="on" id="remember" name="remember">
            <label class="form-check-label" for="remember">
              {{ TRANSLATIONS['login.remember_me'] if 'login.remember_me' in TRANSLATIONS else 'Remember me' }}
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">{{ TRANSLATIONS['login.sign_in'] }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
