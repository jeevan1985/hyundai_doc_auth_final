# Pre-commit hooks to enforce formatting, linting, and YAML hygiene
# Install once:    pip install pre-commit && pre-commit install
# Run on demand:   pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--line-length", "100"]
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "100"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.7
    hooks:
      - id: ruff
        args: ["--fix"]  # Apply safe autofixes for lint issues
      # Optional: ruff-format can replace black if preferred; we keep black for stability
      # - id: ruff-format

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        # A relaxed inline config suitable for project YAMLs
        args:
          - -d
          - |
            extends: default
            rules:
              line-length:
                max: 140
                level: warning
              document-start: disable
